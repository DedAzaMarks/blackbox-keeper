apps:
  bitch:
    command: ./test/app
    health-check:
      http:
        host: localhost
        port: 1080
        path: /hello
        timeout: 1000
        wait-after-start: 10000
        repeat-after: 1000
      stop-action:
        signal:
          signal-type: SIGTERM
          timeout: 10000
    exporter:
      error-sleep: 1000
      rabbit:
        url: "amqp://guest:guest@localhost:5672/"
        stdout-queue: hello
